<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</script>
</head>
<body>
<h1> 김병수 계산기 통합버젼 </h1>

<input type="text" id="n1" size="10"/>

<select id="op">
  <option> + </option>
  <option> - </option>
  <option> * </option>
  <option> / </option>
</select>

<input type="text" id="n2" size="10"/>
<input type="button" value="실행" onClick="calcjs()">
<input type="text" id="ans" size="20"/>

<h2> JSP 버젼 </h2>
<form method= "post" action="jscalcu.js">
<input type="text" name="n1" size="10"/>

<select name="op">
  <option> + </option>
  <option> - </option>
  <option> * </option>
  <option> / </option>
</select>

<input type="text" name="n2" size="10"/>

<input type="submit" value="실행">
</form>


<h2> Servlet 버젼 </h2>
<h2>action="JavaServer2024/calcuServlet"</h2>
<form method= "get" action="/JavaServer2024/calcuServlet">
<input type="text" name="n1" size="10"/>

<select name="op">
  <option> + </option>
  <option> - </option>
  <option> * </option>
  <option> / </option>
</select>

<input type="text" name="n2" size="10">
<input type="submit" value="서브릿호출"/>
</form>
</body>
</html>
